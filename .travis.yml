env:
  global:
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true

matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: "10"
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

  - os: linux
    language: node_js
    node_js: "10"
    sudo: required
    dist: bionic
#    addons:
#      snaps:
#        - name: snapcraft
#          confinement: classic
#        - name: multipass
#          confinement: classic
#          channel: beta

    env:
      - ELECTRON_CACHE=$HOME/.cache/electron
      - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    before_install:
      - sudo apt-get update
#      - sudo apt-get install -y gcc-multilib g++-multilib rpm

#    deploy:
#      provider: snap
#      snap: dist/ddmm-*.snap
