#      skip_cleanup: true

script:
- |
  yarn
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn release -l
  else
    yarn release -m
  fi

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
