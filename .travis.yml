env:
  global:
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true

matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: "10"
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

  - os: linux
    language: node_js
    node_js: "10"
    sudo: required
    dist: bionic
    addons:
      snaps:
        - name: snapcraft
          confinement: classic
#        - name: multipass
#          confinement: classic
#          channel: beta

    env:
      - ELECTRON_CACHE=$HOME/.cache/electron
      - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      - SNAPCRAFT_BUILD_ENVIRONMENT=host
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y rpm

    deploy:
      provider: snap
      snap: dist/ddmm-*.snap
      channel: edge
      skip_cleanup: true

script:
- |
  yarn
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    echo $SNAP_TOKEN | snapcraft login --with -
    yarn release-global -l
    yarn release-china -l
  else
    yarn release-global -m
    yarn release-china -l
  fi

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
